name: Run unit tests

on: push

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@main
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - run: python -m unittest discover -s src/ds_caselaw_utils/
